    contenu_html_code_block: "<h1><small>Politique de protection des données.</small></h1>\n      <p>{{ include.name }} veille au respect de vos données personnelles en ne collectant que celles strictement nécessaires au regard des finalités pour lesquelles elles sont traitées. La présente politique s’applique à l’ensemble des données collectées par {{ include.name }}. {{ include.name }} s'engage à respecter, en tant que responsables de traitement, les dispositions de la Loi n°78-17 du 6 janvier 1978 modifiée et le Règlement général sur la protection des données paru au journal officiel le 27 avril 2016 et en vigueur depuis le 25 mai 2018.</p>\n\n<h2><small>1. Donnée personnelle</small></h2>\n<p>C'est toute information relative à une personne physique susceptible d'être identifiée, directement ou indirectement : (ex. nom, no d’immatriculation, no de téléphone, photographie, date de naissance, commune de résidence, empreinte digitale...).</p>\n\n<h2><small>2. Pourquoi certaines de vos données sont-elles collectées ?</small></h2>\n<p>Les données personnelles recueillies par {{ include.name }} nous permettent de :</p>\n\n<ul>\n    <li>Vous assurer une relation donateurs, testateurs, potentiels donateurs et potentiels testateurs de qualité ;</li>\n    <li>Vous fournir des services : réponse aux demandes de contact, envoi de documentations ou d'informations ;</li>\n    <li>Mieux cibler nos campagnes de collecte de dons et en assurer le suivi ;</li>\n    <li>Vous offrir une navigation optimale sur le site : adaptation de l’affichage en fonction du terminal utilisé, stockage des préférences, etc ;</li>\n    <li>Vous proposer des fonctions de partage sur les réseaux sociaux ;</li>\n    <li>Réaliser des analyses statistiques des visites et des remplissage de formulaire sur notre site.</li>\n</ul>\n\n<h2><small>3. Quelles données personnelles sont collectées ?</small></h2>\n<p>Nous collectons des données personnelles lorsque vous remplissez un de nos formulaires de signature de pétition, de signature de manifeste, d'inscription à la newsletter, de sondage en ligne ou par le biais de cookies. Un \"cookie\" est un petit fichier informatique, envoyé par le serveur d’un site internet et enregistré sur votre ordinateur, tablette ou téléphone.</p>\n \n<h3><small>Par les formulaires</small></h3>\n \n<p>Lorsque vous remplissez un formulaire sur notre site, le caractère obligatoire ou facultatif des données personnelles vous est signalé par un astérisque. Il peut s’agir des données suivantes :</p>\n<ul>\n    <li>Nom et prénom</li>\n    <li>Adresse postale et ville de résidence</li>\n    <li>Numéro de téléphone et adresse e-mail</li>\n</ul>\n\n\n<h3><small>Par les cookies</small></h3>\n \n<p>Certaines données sont collectées automatiquement lors de votre visite sur le site, par le biais de cookies.</p>\n \n<p>Les cookies ont notamment pour but de collecter des informations relatives à votre navigation : données d’identification électronique (adresse IP, zone géographique), données d’activité sur notre site (pages visitées, paramètres de la visite, etc.). Ils sont gérés par votre navigateur internet.</p>\n \n<p>4 types de cookies sont utilisés par notre site :</p>\n<ul>\n    <li>Des cookies internes nécessaires au site pour fonctionner de manière optimale</li>\n    <li>Des cookies tiers de mesure d’audience et de suivi de votre activité en ligne (Google Analytics, Woopra, adfinitas)</li>\n    <li>Des cookies tiers destinés à améliorer l’interactivité du site et son contenu multimédia (Facebook, Twitter). >Ces réseaux sociaux peuvent collecter des données relatives à votre navigation sur notre site et associées aux données personnelles dont ils disposent.</li>\n    <li>Des cookies tiers destinés à mieux cibler nos campagnes marketing (Adroll, Oath, MesOpinions, Orixa Media, TimeOne, Facebook, Bing, Google, etc...)</li>\n</ul>\n \n<p>Nous vous invitons à consulter les politiques de protection de la vie privée des différents services tiers nommés ci-dessus afin de prendre connaissance des finalités d'utilisation, notamment publicitaires, des informations de navigation qu'ils peuvent recueillir grâce à ces boutons applicatifs. Ces politiques de protection doivent vous permettre d'exercer vos choix auprès de ces réseaux sociaux, notamment en paramétrant vos comptes d'utilisation de chacun de ces réseaux.</p>\n\n<table>\n  <thead>\n    <tr>\n      <th width=\"100\">Prestataires</th>\n      <th width=\"200\">Politiques de confidentialité</th>\n    </tr>\n  </thead>\n  <tbody>\n    <tr>\n      <td>Adroll</td>\n      <td>https://www.adroll.com/about/trust-center</td>\n    </tr>\n    <tr>\n      <td>Google</td>\n      <td>https://policies.google.com/technologies/ads</td>\n    </tr>\n    <tr>\n      <td>Facebook</td>\n      <td>https://www.facebook.com/policy</td>\n    </tr>\n    <tr>\n      <td>AOL (part of Oath)</td>\n      <td>https://policies.oath.com/us/en/oath/privacy/index.html</td>\n    </tr>\n    <tr>\n      <td>Yahoo (part of Oath)</td>\n      <td>https://policies.oath.com/us/en/oath/privacy/index.html</td>\n    </tr>\n    <tr>\n      <td>Bidswitch</td>\n      <td>http://www.bidswitch.com/privacy-policy/</td>\n    </tr>\n    <tr>\n      <td>AppNexus</td>\n      <td>https://www.appnexus.com/en/company/platform-privacy-policy</td>\n    </tr>\n    <tr>\n      <td>LiveRamp</td>\n      <td>https://liveramp.com/privacy/</td>\n    </tr>\n    <tr>\n      <td>Open X</td>\n      <td>https://www.openx.com/legal/privacy-policy/</td>\n    </tr>\n    <tr>\n      <td>Rubicon</td>\n      <td>https://rubiconproject.com/privacy-policy/</td>\n    </tr>\n    <tr>\n      <td>Index</td>\n      <td>https://www.index.com/privacy/</td>\n    </tr>\n    <tr>\n      <td>Pubmatic</td>\n      <td>https://pubmatic.com/legal/privacy-policy/</td>\n    </tr>\n    <tr>\n      <td>Taboola</td>\n      <td>https://www.taboola.com/privacy-policy</td>\n    </tr>\n    <tr>\n      <td>Outbrain</td>\n      <td>https://www.outbrain.com/legal/</td>\n    </tr>\n    <tr>\n      <td>TripleLift</td>\n      <td>https://triplelift.com/</td>\n    </tr>\n    <tr>\n      <td>Pixalate</td>\n      <td>http://www.pixalate.com/privacypolicy/</td>\n    </tr>\n    <tr>\n      <td>adfinitas</td>\n      <td>https://www.adfinitas.fr/mentions-legales.html</td>\n    </tr>\n    <tr>\n      <td>Orixa</td>\n      <td>https://www.orixa-media.com/politique-de-confidentialite/</td>\n    </tr>\n    <tr>\n      <td>MesOpinions</td>\n      <td>https://www.mesopinions.com/mentions-legales</td>\n    </tr>\n    <tr>\n      <td>TimeOne</td>\n      <td>https://privacy.timeonegroup.com/?utm_source=privacy_perf</td>\n    </tr>\n    <tr>\n      <td>Woopra</td>\n      <td>https://www.woopra.com/privacy</td>\n    </tr>\n  </tbody>\n</table>\n\t\n<p>Ces cookies peuvent également avoir pour objectif de vous identifier, et/ou d’obtenir vos coordonnées, votre âge, vos revenus, notamment auprès de tiers, en vue d’une réactivation à votre attention, c’est-à-dire d’opérations de prospection qui vous seraient destinées par divers moyens de communication (courrier postal, email ou télémarketing par exemple).</p>\n \n<h2><small>4. Comment refuser les cookies ?</small></h2>\n<p>Vous pouvez vous opposer à l'enregistrement de cookies en configurant votre navigateur.</p>\n<ul>\n    <li>Pour Internet Explorer™ : https://support.microsoft.com/</li>\n    <li>Pour Microsoft Edge : https://support.microsoft.com/</li>\n    <li>Pour Safari™ : https://support.apple.com/</li>\n    <li>Pour Chrome™ : https://support.google.com/</li>\n    <li>Pour Firefox™ : https://support.mozilla.org/</li>\n    <li>Pour Opera™ : http://help.opera.com/</li>\n</ul>\n\n<h2><small>5. Vos données sont-elles partagées avec d’autres sociétés ?</small></h2>\n<p>{{ include.name }} ne communique les données qu’elle collecte qu’à ses services internes ainsi qu’à ses prestataires de services et leurs personnels eu égard à l’exécution des prestations qui leurs sont confiées et qu’ils doivent réaliser pour le compte de {{ include.name }}.</p>\n\n<p>Toutes les personnes ayant accès à vos données sont habilitées et tenues par une obligation de confidentialité.</p>\n\n<p>Sauf opposition de votre part, {{ include.name }} est susceptible de partager les données relatives à ses donateurs ou prospects avec des organismes du secteur caritatif et des prestataires d'enrichissement.</p>\n\n<h2><small>6. Combien de temps vos données seront-elles conservées ?</small></h2>\n<p>Nous veillons à conserver vos données personnelles pendant une durée qui n’excède pas la durée nécessaire aux finalités exposées au point 2 ou conformément à ce qui est prévu par la loi applicable.</p>\n<p>Les données collectées par les cookies sont conservées 13 mois maximum.</p>\n\n<h2><small>7. Sur quels fondements juridiques repose le traitement de vos données ?</small></h2>\n<p>Les traitements de vos données collectées ont pour fondements juridiques :</p>\n<ul>\n    <li>l’intérêt légitime à nos activités et notre mission</li>\n    <li>le consentement</li>\n    <li>l’obligation légale selon les circonstances de la collecte des données</li>\n</ul>\n\n<h2><small>8. Comment pouvez-vous exercer vos droits ?</small></h2>\n<p>Conformément à la règlementation générale relative à la protection des données, vous bénéficiez de droits d’accès, de rectification, d’opposition, de suppression et de portabilité de vos données.</p>\n<p>Pour exercer vos droits, vous pouvez adresser une demande accompagnée d’un justificatif d’identité valide :</p>\n<ul>\n    <li>par voie postale : {{ include.adresse }}\n    <li>par courriel : {{ include.email }}\n</ul>\n\n<h2><small>9. Contact</small></h2>\n<p>Pour toute demande d’information concernant la politique de protection des données à caractère personnel de {{ include.name }}, vous pouvez vous adresser par courrier électronique au Délégué à la protection des données</p>"
